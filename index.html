<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Buser</title>
  </head>

  <header>
    <div class="logo"><img src="./imagens/logo-buser.png" alt="" /></div>
    <img src="./imagens/sino.png" alt="" />
    <!-- PENSAR EM TROCAR O ENTRAR POR UMA FOTO -->
    <p>Entrar</p>
  </header>

  <body>
    <!-- <img src="./imagens/banner-mobile-buser.e1bda3c.png" alt=""> -->
    <div class="container">
      <h1>VIAGENS DE ÔNIBUS MAIS BARATAS QUE A PASSAGEM DA RODOVIÁRIA</h1>
      <p>Sem taxas, com segurança e preço justo</p>
      <div class="caixa">
        <p>Saindo de</p>
        <div class="intermediario"> 
          <img src="./imagens/circulo.png" alt="" />
          <input
          type="text"
          onfocus="(this.type='text')"
          placeholder="Digite uma cidade"
          />
        </div>
        <p>Indo para</p>
        <div class="intermediario"> 
          <img src="./imagens/localizacao.png" alt="" />
          <input
          type="text"
          onfocus="(this.type='text')"
          placeholder="Digite uma cidade"
          />
        </div>
        <p>Data de ida</p>
        <div class="intermediario"> 
          <img src="./imagens/calendario.png" alt="" />
          <input
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          placeholder="Ida"
          />
        </div>
        <p>Data de volta</p>
        <div class="intermediario"> 
          <img src="./imagens/calendario.png" alt="" />
          <input
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          placeholder="Volta"
         />
        </div>
        <div class="busca">
          <img src="./imagens/lupa.png" alt="" />
          <p>Buscar</p>
        </div>
      </div>
      </div>
      <ul class="rodape">
        <li> <img src="./imagens/lupa.png" alt=""> <p>Buscar</p></li>
        <li> <img src="./imagens/onibus-escolar.png" alt=""> <p>Viagens</p></li>
        <li> <img src="./imagens/carteira-com-cartao-de-fora.png" alt=""> <p> Carteira</p></li>
        <li> <img src="./imagens/desconto.png" alt=""> <p>Promoções</p></li>
        <li> <img src="./imagens/ajudando.png" alt=""> <p>Ajuda</p></li>
      </ul>
    </div>
  </body>
</html>
